<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA p1</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div id="herinnering" class="herinnering verborgen">
        <p>Vergeet niet om je aanwezigheid te melden!</p>
        <button id="herinneringVerbergen">Sluiten</button>
    </div>
    
    <article class="klachtIndienen">
        <h3>Dien een Klacht in</h3>
        <form id="klachtForm" action="#" method="post">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" placeholder="Jouw naam" required><br><br>

            <label for="rol">Rol/Werk:</label>
            <input type="text" id="rol" name="werk_rol" placeholder="Jouw rol of werk" required><br><br>

            <label for="klacht">Klacht:</label>
            <textarea id="klacht" name="klacht" placeholder="Beschrijf jouw klacht" required></textarea><br><br>

            <button type="submit" class="klachtbutton">Verstuur Klacht</button>
        </form>
    </article>

    <script src="klachten.js"></script>
</body>
</html>
