
<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanwezigheid Melden</title>
    <link rel="stylesheet" href="../Javascript/Css/Style.css"> <!-- Link naar CSS bestand -->
</head>
<body>

<header>
    <h1>Aanwezigheid Melden</h1>
</header>

<div class="container">
    <form id="aanwezigheidForm">
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required placeholder="Vul je naam in">
        
        <input type="submit" value="Meld Aanwezigheid">
    </form>
</div>

<footer>
    <p>&copy; 2023. Alle rechten voorbehouden.</p>
    <p>Neem contact op: info@bedrijf.nl</p>
</footer>


<script>
    document.getElementById('aanwezigheidForm').addEventListener('submit', function(event) {
  event.preventDefault(); 
  const naam = document.getElementById('naam').value;
  alert(`Aanwezigheid gemeld voor: ${naam}`);
});
</script>

</body>
</html>
