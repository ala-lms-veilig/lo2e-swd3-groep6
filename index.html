<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Status</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="mborijnland_logo.png" alt="MBO Rijnland Logo">
        </div>
        <nav>
            <ul>
            <li><a href="#">Status</a></li>
            <li><a href="#">Meldingen</a></li>
            <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welkom op onze site!</h1>
            <p>Hier kun je de status van de lift bekijken en een melding toevoegen zodat alles sneller gaat!</p>
            <a href="#" class="btn-primary">Bekijk status</a>
        </div>
        <div class="hero-image">
            <img src="lift_image.png" alt="Lift bij MBO Rijnland">
        </div>
    </section>

    <section class="cta-section">
        <div class="cta-box">
            <h2>Status van de lift bekijken</h2>
            <a href="#" class="btn-secondary">Bekijk status</a>
        </div>
        <div class="cta-box">
            <h2>Melding van de medewerkers bekijken</h2>
            <a href="#" class="btn-secondary">Bekijk meldingen</a>
        </div>
        <div class="cta-box">
            <h2>Neem contact op</h2>
            <a href="#" class="btn-secondary">Contact opnemen</a>
        </div>
    </section>
    <script src="./index.js"></script>

</html>
